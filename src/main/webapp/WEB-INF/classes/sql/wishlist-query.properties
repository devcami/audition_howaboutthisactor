getTotalContent = select count(*) from wishlist_ann where member_id = ?
findAll = select * from (select row_number() over(order by ann_reg_date desc) rnum, a.* from (select w.ann_no, an.member_id, an.ann_reg_date, an.ann_end_date, an.ann_title, an.is_close from wishlist_ann w inner join announcement an on w.ann_no = an.ann_no where w.member_id = ?) a) where rnum between ? and ?
annEndDateSort = select * from (select row_number() over(order by ann_end_date) rnum, a.* from (select w.ann_no, an.member_id, an.ann_reg_date, an.ann_end_date, an.ann_title, an.is_close from wishlist_ann w inner join announcement an on w.ann_no = an.ann_no where w.member_id = ?) a) where rnum between ? and ?
getTotalActorWishContent = select count(*) from wishlist_actor where member_id = ?